[project]
authors = ["helehex <helehex@gmail.com>"]
channels = ["conda-forge","https://conda.modular.com/max-nightly", "https://conda.modular.com/max"]
description = "Bindings for SDL3 in Mojo"
name = "sdl-mojo"
platforms = ["linux-64", "linux-aarch64", "osx-arm64"]
version = "0.1.0"

[tasks]
fmt = "mojo format -l 1000 out"
gen = "python3 gen.py"
pkg = "mojo package out -o test/sdl.ðŸ“¦"
build = {depends-on = ["gen", "fmt", "pkg"]}
test = { cmd = "mojo test/test.mojo", depends-on = ["pkg"] }
temp = "mojo temp.mojo"

[build-dependencies]
python = ">=3.13.3,<3.14"

[host-dependencies]
sdl3 = ">=3.2.12,<4"

[dependencies]
mojo = "*"
